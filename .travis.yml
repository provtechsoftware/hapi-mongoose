language: node_js
node_js:
  - "stable"
  - "5.5"
services: mongodb
before_install:
  - npm install grunt-cli -g
  - p1=438f1006257a00 && p2=e3e2a15544008 && p3=f89f30769b3c6 && echo {\"token\":\"$p1$p2$p3\"} > .tsdrc
env:
  global:
    secure: ""
sudo: false
addons:
  apt:
    sources:
      - mongodb-upstart
      - mongodb-3.0-precise
    packages:
      - mongodb-org-server
      - mongodb-org-shell

before_script:
  - sleep 15
